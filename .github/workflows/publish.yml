# On release on master branch, uploads site, raw from 'www' dir, via FTP

name: Publish

on:
  release:
    types: [published]
  workflow_dispatch: {}

jobs:
  publish:
    if: ${{ github.event_name == 'workflow_dispatch' || (!github.event.release.prerelease && github.event.release.target_commitish == 'master') }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install
        run: yarn install

      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.jamiegl.com
          protocol: ftp
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: ~/public_html/
          exclude: |
            **/*.map
